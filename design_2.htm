<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 64px;
            text-align: center;
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            justify-content: center;
            background-color: aqua;
            padding: 0 20px;
            height: 25px;
         }
        .www {
            background-color: bisque;
            flex-grow: 2;
            padding: 0 20px;
        }
        .name {
            background-color: blueviolet;
            flex-grow: 6;
            text-align: center;
            padding-top: 4px;
        }
        .price{
            background-color: coral;
            flex-grow: 2;
            text-align: end;
            padding: 4px 50px 0 50px;
            

        }

    </style>
</head>
<body>
    <h1>THE DAILY NEWS</h1>
    <div class="header">
        <div class="www">Schoolname.com</div>
        <div class="name">THE SCHOOLS'S BEST NEWS</div>
        <div class="price">$1.00</div>
    </div>

</html>

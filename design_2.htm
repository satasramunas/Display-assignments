<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 64px;
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 52px;
            text-align: center;
            margin: 10px;
        }
        .header {
            display: flex;
            justify-content: center;
            background-color: blue;
            padding: 0 20px;
            height: 25px;
            margin: 0 20px 0 30px;
         }
        .www {
            flex-grow: 2;
            padding: 4px 0px;
            color: white;
        }
        .name {
            flex-grow: 6;
            text-align: center;
            padding-top: 4px;
            color: white;
        }
        .price{
            flex-grow: 2;
            text-align: end;
            padding: 4px 50px 0 50px;
            color: white;
        }
        .main-content {
            display: flex;
            justify-content: center;
            margin: 0 30px 0 15px;
            background-color: thistle;
            height: 420px;
        }
        .content-left {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .content-middle {
            flex: 1;
        }
        .content-right {
            flex: 1;
        }
        

    </style>
</head>
<body>
    <h1>THE DAILY NEWS</h1>
    <div class="header">
        <div class="www">Schoolname.com</div>
        <div class="name">THIS SCHOOL'S BEST NEWS</div>
        <div class="price">$1.00</div>
    </div>
    <div><h2>YOUR HEADLINE GOES HERE</h2></div>
    <div class="main-content">
        <div class="content-left">content left
            <div class="upper"><img src="" alt=""></div>
            <div class="lower">lower</div>
        </div>
        <div class="content-middle">content middle</div>
        <div class="content-right">content right</div>
    </div>
    
</body>
</html>
